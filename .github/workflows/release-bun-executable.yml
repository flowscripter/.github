name: release-bun-executable
on:
  workflow_call:
    inputs:
      executable-name:
        required: true
        type: string
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check Bun Source
        uses: flowscripter/.github/actions/check-bun-source@v1
        with:
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Run Bun Tests
        uses: flowscripter/.github/actions/run-bun-tests@v1
  test-executable:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Run Bun Executable Tests
        uses: flowscripter/.github/actions/run-bun-executable-tests@v1
  release:
    runs-on: ubuntu-latest
    needs:
      - check
      - test
      - test-executable
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
      pages: write
    concurrency:
      group: "release"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    outputs:
      tag: ${{ steps.release.outputs.tag }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"
      - name: Perform release
        id: release
        run: |
          cat <<EOT > .releaserc
          ---
          branches:
            - main
          plugins:
            - - "@semantic-release/commit-analyzer"
              - preset: conventionalcommits
            - - "@semantic-release/release-notes-generator"
              - preset: conventionalcommits
            - - "@semantic-release/exec"
              - publishCmd: "echo tag=v\${nextRelease.version} >> $GITHUB_OUTPUT"
            - - "@semantic-release/github"
            - - "@semantic-release/npm"
            - - "@semantic-release/git"
              - assets: 
                - package.json
          EOT
          bun add --no-save conventional-changelog-conventionalcommits @semantic-release/exec @semantic-release/git
          bunx semantic-release
        shell: bash
        env:
          GITHUB_ACTION: yes
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PUSH_TO_MAIN_TOKEN }}
      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Generate docs
        run: deno doc --html --name=$(basename ${{ github.repository }}) index.ts
        shell: bash
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  release-linux:
    runs-on: ubuntu-latest
    needs:
      - release
    permissions:
      contents: write
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ needs.release.outputs.tag }}
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"
      - name: Compile Linux
        run: |
          mkdir ${{ runner.temp }}/x86_64-unknown-linux-gnu
          bun build index.ts --compile --outfile ${{ runner.temp }}/x86_64-unknown-linux-gnu/${{ inputs.executable-name }} 
          zip -j ${{ runner.temp }}/x86_64-unknown-linux-gnu/${{ inputs.executable-name }}.zip ${{ runner.temp }}/x86_64-unknown-linux-gnu/${{ inputs.executable-name }}
        shell: bash
      - name: Release Linux
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ runner.temp }}/x86_64-unknown-linux-gnu/${{ inputs.executable-name }}.zip
  release-windows:
