name: run-bun-rust-tests
description: 'Run Bun and Rust Tests'
runs:
  using: "composite"
  steps:
    - name: Checkout source
      uses: actions/checkout@v4
    - name: Run tests
      run: |
        rustup default nightly
        cargo clean
        cargo build --release --target-dir $GITHUB_WORKSPACE/target
        cargo test
      shell: bash
    - name: Install Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: "latest"
    - name: Run tests
      run: bun test
      shell: bash
