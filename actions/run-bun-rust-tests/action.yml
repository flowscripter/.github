name: run-bun-rust-tests
description: 'Run Bun and Rust Tests'
runs:
  using: "composite"
  steps:
    - name: Checkout source
      uses: actions/checkout@v4
    - name: Install Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: "latest"
    - name: Run tests
      run: |
        rustup default nightly
        cargo clean
        cargo build --release
        cargo test
        bun install
        bun test
      shell: bash
      env:
        NPM_GITHUB_TOKEN: ${{ secrets.NPM_GITHUB_TOKEN }}
