name: test-deno-executable-non-compiled
description: 'Test Deno executable non-compiled - workaround compiled Deno not supporting dynamic import'
runs:
  using: "composite"
  steps:
    - name: Checkout source
      uses: actions/checkout@v2
    - name: Install Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: v1.x
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Behave Tests
      run: |
        deno compile --unstable --allow-env --allow-read --allow-write --allow-ffi --allow-net --output functional_tests/executable mod.ts
        cd functional_tests 
        pip3 install -r pip-requirements.txt
        export EXECUTABLE="deno run --allow-net ../mod.ts"
        behave
      shell: bash
