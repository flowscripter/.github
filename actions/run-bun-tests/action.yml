name: run-bun-tests
description: 'Run Bun Tests'
inputs:
  github-token:
    description: 'Github token'
    required: false # only required if accesing GitHub registry packages
runs:
  using: "composite"
  steps:
    - name: Checkout source
      uses: actions/checkout@v4
    - name: Install Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: "latest"
    - name: Run tests
      run: |
        bun install
        bun test
      shell: bash
      env:
        GITHUB_NPM_TOKEN: ${{ inputs.github-token }}
