name: check-bun-source
description: 'Check Bun Source'
inputs:
  codecov-token:
    description: 'Codecov token'
    required: false # if not provided codecov will not be run
runs:
  using: "composite"
  steps:
    - name: Checkout source
      uses: actions/checkout@v4
    - name: Install Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x
    - name: Install Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: "latest"
    - name: Bun Install
      run: bun install
      shell: bash
      env:
        GITHUB_NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Lint
      run: deno lint index.ts src/ tests/
      shell: bash 
    - name: Format
      run: deno fmt --check
      shell: bash 
    - name: Generate docs
      run: deno doc --html --name=$(basename ${{ github.repository }}) index.ts
      shell: bash
      if: hashFiles('index.ts') != ''
    - name: Check coverage
      run: bun test --coverage --coverage-reporter=lcov > coverage.lcov
      shell: bash
    - name: Publish coverage report
      uses: codecov/codecov-action@v5
      with:
        files: coverage.lcov
      env:
        CODECOV_TOKEN: ${{ inputs.codecov-token }}
      if: inputs.codecov-token != ''
